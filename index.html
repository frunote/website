<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Door Puzzle</title>
  <style>
    /* ... your existing CSS unchanged ... */
  </style>
</head>
<body>

  <img id="door" src="door.png" alt="Secret Door" />
  <button id="secretBtn">Secret Buton.. ðŸ¤«ðŸ¤«</button>
  <div id="foundText">You found me!</div>
  <img id="carpet" src="carpet.png" alt="Carpet" />
  <img id="key" src="key.png" alt="Key" draggable="false" />

  <div id="shuffleContainer">
    <div id="shuffleText">The button is behind one of them... Choose wisely, or wait for eternity... (not really)</div>
    <div class="shuffleImagesRow"></div>
  </div>
  <div id="cooldownMessage">Wait 30 seconds before trying again.</div>

  <div id="questionMark">?</div>
  <div id="speechBubble">hi you found the easter egg ðŸ¥š</div>

  <audio id="concreteSound" src="concrete.mp3"></audio>
  <audio id="creakSound" src="creak.mp3"></audio>

  <script>
    const carpet = document.getElementById('carpet');
    const key = document.getElementById('key');
    const door = document.getElementById('door');
    const btn = document.getElementById('secretBtn');
    const foundText = document.getElementById('foundText');
    const shuffleContainer = document.getElementById('shuffleContainer');
    const shuffleText = document.getElementById('shuffleText');
    const shuffleImagesRow = shuffleContainer.querySelector('.shuffleImagesRow');
    const cooldownMessage = document.getElementById('cooldownMessage');
    const questionMark = document.getElementById('questionMark');
    const speechBubble = document.getElementById('speechBubble');
    const concreteSound = document.getElementById('concreteSound');
    const creakSound = document.getElementById('creakSound');

    let carpetClicks = 0;
    let draggingKey = false;
    let offsetX = 0;
    let offsetY = 0;

    const COOLDOWN_KEY = 'secretButtonCooldown';

    function checkCooldown() {
      const cooldownUntil = localStorage.getItem(COOLDOWN_KEY);
      if (!cooldownUntil) return false;
      const remaining = cooldownUntil - Date.now();
      if (remaining > 0) {
        showCooldown(Math.ceil(remaining / 1000));
        btn.disabled = true;
        return true;
      } else {
        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';
        btn.disabled = false;
        return false;
      }
    }

    let cooldownInterval;
    function showCooldown(seconds) {
      cooldownMessage.style.display = 'block';
      cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
      clearInterval(cooldownInterval);
      cooldownInterval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          cooldownMessage.style.display = 'none';
          clearInterval(cooldownInterval);
          localStorage.removeItem(COOLDOWN_KEY);
          btn.disabled = false;
        } else {
          cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
        }
      }, 1000);
    }

    carpet.addEventListener('click', () => {
      if (carpetClicks < 3) {
        carpet.classList.add('shake');
        setTimeout(() => carpet.classList.remove('shake'), 500);
        carpetClicks++;
        if (carpetClicks === 3) {
          carpet.classList.add('lifted');
          concreteSound.currentTime = 3;
          concreteSound.play();
          setTimeout(() => {
            key.style.display = 'block';
          }, 600);
        }
      }
    });

    key.addEventListener('mousedown', e => {
      draggingKey = true;
      key.classList.add('dragging');
      offsetX = e.clientX - key.getBoundingClientRect().left;
      offsetY = e.clientY - key.getBoundingClientRect().top;
      e.preventDefault();
    });
    window.addEventListener('mouseup', () => {
      if (draggingKey) {
        draggingKey = false;
        key.classList.remove('dragging');
        checkUnlock();
      }
    });
    window.addEventListener('mousemove', e => {
      if (draggingKey) {
        key.style.left = `${e.clientX - offsetX}px`;
        key.style.top = `${e.clientY - offsetY}px`;
        key.style.position = 'fixed';
        key.style.zIndex = 100;
      }
    });

    function checkUnlock() {
      const keyRect = key.getBoundingClientRect();
      const doorRect = door.getBoundingClientRect();
      if (
        keyRect.left < doorRect.right &&
        keyRect.right > doorRect.left &&
        keyRect.top < doorRect.bottom &&
        keyRect.bottom > doorRect.top
      ) {
        unlockDoor();
      } else {
        key.style.display = 'none';
        carpetClicks = 0;
        carpet.classList.remove('lifted');
        key.style.position = 'absolute';
        key.style.bottom = '40px';
        key.style.right = '40px';
        key.style.left = '';
        key.style.top = '';
      }
    }

    function unlockDoor() {
      creakSound.currentTime = 0.5;
      creakSound.play();
      door.classList.add('open');
      key.style.display = 'none';
      carpet.style.display = 'none';

      setTimeout(() => {
        door.style.display = 'none';
        startShuffle();
      }, 1500);
    }

    const images = ['image1.png', 'image2.png', 'image3.png'];
    let correctIndex;

    function startShuffle() {
      shuffleContainer.style.display = 'flex';
      shuffleText.style.opacity = '0';

      shuffleImagesRow.innerHTML = '';
      correctIndex = Math.floor(Math.random() * images.length);

      images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'shuffleImg';
        img.dataset.index = i;
        img.style.opacity = '0';
        img.style.borderColor = 'black';
        img.addEventListener('click', onShuffleClick);
        shuffleImagesRow.appendChild(img);

        setTimeout(() => {
          img.style.opacity = '1';
        }, i * 600);
      });

      setTimeout(() => {
        shuffleText.style.opacity = '1';
      }, images.length * 600 + 300);

      btn.style.opacity = '0';
      btn.style.pointerEvents = 'none';
      btn.style.transform = 'translateX(-50%) scale(0.1)';
      foundText.style.opacity = '0';
    }

    function onShuffleClick(e) {
      if (checkCooldown()) return;

      const selectedIndex = parseInt(e.target.dataset.index);
      if (selectedIndex === correctIndex) {
        // fade out all images
        shuffleImagesRow.querySelectorAll('.shuffleImg').forEach(img => {
          img.style.transition = 'opacity 1s ease';
          img.style.opacity = '0';
          img.style.pointerEvents = 'none';
        });

        // reveal button and play sound
        btn.textContent = 'secret buton.. ðŸ¤«ðŸ¤«';
        btn.disabled = true;
        btn.style.pointerEvents = 'auto';
        btn.style.opacity = '1';
        btn.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        btn.style.transform = 'translateX(-50%) scale(1)';

        // position found text just above button (fixed px values for safety)
        const btnRect = btn.getBoundingClientRect();
        foundText.style.left = `${btnRect.left + btnRect.width / 2}px`;
        foundText.style.top = `${btnRect.top - 40}px`;
        foundText.style.opacity = '1';

        // disable further image clicks
        shuffleImagesRow.querySelectorAll('img').forEach(img => img.removeEventListener('click', onShuffleClick));

        setTimeout(() => {
          shuffleContainer.style.display = 'none';
        }, 2000);

        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';

        creakSound.currentTime = 0;
        creakSound.play();

      } else {
        // wrong guess - start cooldown 30 seconds
        localStorage.setItem(COOLDOWN_KEY, Date.now() + 30000);
        showCooldown(30);
        btn.style.opacity = '0';
        btn.style.pointerEvents = 'none';
      }
    }

    questionMark.addEventListener('click', () => {
      speechBubble.style.display = speechBubble.style.display === 'block' ? 'none' : 'block';
    });

    window.onload = () => {
      checkCooldown();
    };
  </script>

</body>
</html>
