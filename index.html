<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Door Puzzle</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      perspective: 1200px;
    }

    #door {
      position: absolute;
      width: 300px;
      transform-origin: left center;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
      cursor: pointer;
    }
    #door.open {
      animation: zoomindoor 1.5s forwards ease-in; /* zoom in door anim */
    }

    @keyframes zoomindoor {
      0% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotateY(-90deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotateY(-100deg) scale(2);
        opacity: 0;
      }
    }

    #secretBtn {
      position: absolute;
      font-size: 28px;
      padding: 20px 50px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, border-color 0.4s ease, transform 0.4s ease;
      z-index: 10;
      user-select: none;
      left: 50%;
      top: 60%;
      transform: translateX(-50%) scale(1);
      user-select: none;
      white-space: nowrap;
      pointer-events: none;
    }
    #secretBtn.show {
      opacity: 1;
      pointer-events: auto;
    }
    #secretBtn:hover {
      border-color: white;
      transition: border-color 0.4s ease;
    }

    #foundText {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -140%);
      font-size: 26px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
      color: #fff;
      z-index: 11;
    }

    /* you found me! fade */
    @keyframes fadeinout {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #carpet {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
      z-index: 3;
    }
    #carpet.shake {
      animation: shake 0.5s;
    }
    #carpet.lifted {
      transform: translateY(-80px);
    }

    #key {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 40px;
      display: none;
      cursor: grab;
      z-index: 4;
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }
    #key.dragging {
      cursor: grabbing;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #shuffleContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 160px;
      transform: translate(-50%, -50%);
      display: none;
      gap: 15px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #shuffleText {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
      font-style: italic;
      max-width: 360px;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .shuffleImagesRow {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
    }

    .shuffleImg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      border: 2px solid black; /* black stroke for all images */
      border-radius: 12px;
      transition: border-color 0.3s ease, opacity 1s ease, transform 0.4s ease;
      user-select: none;
      opacity: 0;
      position: relative;
      box-shadow: 0 0 8px #0005;
      background: #222;
      animation: glint 2s infinite;
    }
    .shuffleImg:hover {
      border-color: #fff;
      transform: scale(1.1);
      z-index: 30;
    }

    #cooldownMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #f44;
      font-weight: bold;
      font-size: 18px;
      display: none;
      z-index: 30;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
    }

    /* queston mark and speech bubble */

    #questionMark {
      position: fixed;
      top: 10px;
      left: 6px;
      font-size: 32px;
      color: white;
      opacity: 0.1;
      cursor: pointer;
      z-index: 50;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #questionMark:hover {
      opacity: 0.4;
    }

    #speechBubble {
      position: fixed;
      top: 50px;
      left: 0px; /* moved closer to question mark */
      max-width: 200px;
      background: #222;
      color: white;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 51;
      user-select: none;
    }

    #speechBubble::after {
      content: '';
      position: absolute;
      top: -15px;
      left: 20px;
      border: 8px solid transparent;
      border-bottom-color: #222;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
    }

    @keyframes glint {
      0% {
        box-shadow: 0 0 0px white;
      }
      50% {
        box-shadow: 0 0 10px white;
      }
      100% {
        box-shadow: 0 0 0px white;
      }
    }
  </style>
</head>
<body>

  <img id="door" src="door.png" alt="Secret Door" />
  <button id="secretBtn">Secret Buton.. ðŸ¤«ðŸ¤«</button>
  <div id="foundText">You found me!</div>
  <img id="carpet" src="carpet.png" alt="Carpet" />
  <img id="key" src="key.png" alt="Key" draggable="false" />

  <div id="shuffleContainer">
    <div id="shuffleText">The button is behind one of them... Choose wisely, or wait for eternity... (not really)</div>
    <div class="shuffleImagesRow"></div>
  </div>
  <div id="cooldownMessage">Wait 30 seconds before trying again.</div>

  <div id="questionMark">?</div>
  <div id="speechBubble">hi you found the easter egg ðŸ¥š</div>

  <audio id="concreteSound" src="concrete.mp3"></audio>
  <audio id="creakSound" src="creak.mp3"></audio>

  <script>
    const carpet = document.getElementById('carpet');
    const key = document.getElementById('key');
    const door = document.getElementById('door');
    const btn = document.getElementById('secretBtn');
    const foundText = document.getElementById('foundText');
    const shuffleContainer = document.getElementById('shuffleContainer');
    const shuffleText = document.getElementById('shuffleText');
    const shuffleImagesRow = shuffleContainer.querySelector('.shuffleImagesRow');
    const cooldownMessage = document.getElementById('cooldownMessage');
    const questionMark = document.getElementById('questionMark');
    const speechBubble = document.getElementById('speechBubble');
    const concreteSound = document.getElementById('concreteSound');
    const creakSound = document.getElementById('creakSound');

    let carpetClicks = 0;
    let draggingKey = false;
    let offsetX = 0;
    let offsetY = 0;

    const COOLDOWN_KEY = 'secretButtonCooldown';

    // cooldown check
    function checkCooldown() {
      const cooldownUntil = localStorage.getItem(COOLDOWN_KEY);
      if (!cooldownUntil) return false;
      const remaining = cooldownUntil - Date.now();
      if (remaining > 0) {
        showCooldown(Math.ceil(remaining / 1000));
        btn.disabled = true;
        return true;
      } else {
        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';
        btn.disabled = false;
        return false;
      }
    }

    let cooldownInterval;
    // show cooldown timer on top
    function showCooldown(seconds) {
      cooldownMessage.style.display = 'block';
      cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
      clearInterval(cooldownInterval);
      cooldownInterval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          cooldownMessage.style.display = 'none';
          clearInterval(cooldownInterval);
          btn.disabled = false;
          localStorage.removeItem(COOLDOWN_KEY);
          return;
        }
        cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
      }, 1000);
    }

    carpet.addEventListener('click', () => {
      carpetClicks++;
      carpet.classList.add('shake');
      setTimeout(() => carpet.classList.remove('shake'), 500);
      concreteSound.currentTime = 0;
      concreteSound.play();

      if (carpetClicks === 3) {
        carpet.classList.add('lifted');
        setTimeout(() => {
          key.style.display = 'block';
          carpetClicks = 0;
        }, 600);
      }
    });

    key.addEventListener('mousedown', (e) => {
      draggingKey = true;
      offsetX = e.clientX - key.getBoundingClientRect().left;
      offsetY = e.clientY - key.getBoundingClientRect().top;
      key.classList.add('dragging');
    });
    window.addEventListener('mouseup', () => {
      if (draggingKey) {
        draggingKey = false;
        key.classList.remove('dragging');
        // Check if key is over door
        const doorRect = door.getBoundingClientRect();
        const keyRect = key.getBoundingClientRect();

        if (
          keyRect.left + keyRect.width / 2 > doorRect.left &&
          keyRect.left + keyRect.width / 2 < doorRect.right &&
          keyRect.top + keyRect.height / 2 > doorRect.top &&
          keyRect.top + keyRect.height / 2 < doorRect.bottom
        ) {
          openDoorSequence();
        }
      }
    });
    window.addEventListener('mousemove', (e) => {
      if (!draggingKey) return;
      const x = e.clientX - offsetX;
      const y = e.clientY - offsetY;
      key.style.left = x + 'px';
      key.style.top = y + 'px';
    });

    function openDoorSequence() {
      carpet.style.display = 'none';
      key.style.display = 'none';
      door.classList.add('open');
      creakSound.currentTime = 0;
      creakSound.play();
      setTimeout(() => {
        door.style.display = 'none';
        foundText.style.opacity = '1';
        setTimeout(() => {
          foundText.style.opacity = '0';
          showShufflePuzzle();
        }, 2000);
      }, 1500);
    }

    // Shuffle puzzle logic
    let correctIndex = 2; // index behind which button is hidden (0-based)
    const images = [
      { src: 'img1.png', alt: 'Image 1' },
      { src: 'img2.png', alt: 'Image 2' },
      { src: 'img3.png', alt: 'Image 3' },
      { src: 'img4.png', alt: 'Image 4' },
    ];

    function showShufflePuzzle() {
      shuffleContainer.style.display = 'flex';
      shuffleText.style.opacity = '1';

      shuffleImagesRow.innerHTML = '';
      images.forEach((img, i) => {
        const imageElem = document.createElement('img');
        imageElem.src = img.src;
        imageElem.alt = img.alt;
        imageElem.classList.add('shuffleImg');
        imageElem.dataset.index = i;
        shuffleImagesRow.appendChild(imageElem);
        setTimeout(() => {
          imageElem.style.opacity = '1';
        }, 50);
      });

      shuffleImagesRow.querySelectorAll('.shuffleImg').forEach(img => {
        img.addEventListener('click', onShuffleClick);
      });
    }

    function onShuffleClick(e) {
      if (checkCooldown()) return;

      const selectedIndex = parseInt(e.target.dataset.index);
      if (selectedIndex === correctIndex) {
        // Fade out all images
        shuffleImagesRow.querySelectorAll('.shuffleImg').forEach(img => {
          img.style.transition = 'opacity 1s ease';
          img.style.opacity = '0';
        });

        setTimeout(() => {
          shuffleContainer.style.display = 'none';
          btn.classList.add('show');
        }, 1100);
      } else {
        localStorage.setItem(COOLDOWN_KEY, Date.now() + 30000);
        showCooldown(30);
        btn.disabled = true;
      }
    }

    btn.addEventListener('click', () => {
      alert('You pressed the secret button!');
    });

    // Question mark and speech bubble
    questionMark.addEventListener('mouseenter', () => {
      speechBubble.style.display = 'block';
    });
    questionMark.addEventListener('mouseleave', () => {
      speechBubble.style.display = 'none';
    });

    // Initialize
    checkCooldown();

  </script>

</body>
</html>
