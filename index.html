<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Door Puzzle</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      perspective: 1200px;
    }

    #door {
      position: absolute;
      width: 300px;
      transform-origin: left center;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
      cursor: pointer;
    }
    #door.open {
      animation: zoomindoor 1.5s forwards ease-in; /* zoom in door anim */
    }

    @keyframes zoomindoor {
      0% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotateY(-90deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotateY(-100deg) scale(2);
        opacity: 0;
      }
    }
@keyframes glint {
  0% {
    box-shadow: 0 0 0px white;
  }
  50% {
    box-shadow: 0 0 10px white;
  }
  100% {
    box-shadow: 0 0 0px white;
  }
}

.shuffleImg {
  border: 2px solid black;
  animation: glint 2s infinite;
}

    #secretBtn {
      position: absolute;
      font-size: 28px;
      padding: 20px 50px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, border-color 0.4s ease, transform 0.4s ease;
      z-index: 10;
      user-select: none;
      left: 50%;
      top: 60%;
      transform: translateX(-50%) scale(1);
      user-select: none;
      white-space: nowrap;
      pointer-events: none;
    }
    #secretBtn.show {
      opacity: 1;
      pointer-events: auto;
    }
    #secretBtn:hover {
      border-color: white;
      transition: border-color 0.4s ease;
    }

    #foundText {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -140%);
      font-size: 26px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
      color: #fff;
      z-index: 11;
    }

    /* you found me! fade */
    @keyframes fadeinout {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #carpet {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
      z-index: 3;
    }
    #carpet.shake {
      animation: shake 0.5s;
    }
    #carpet.lifted {
      transform: translateY(-80px);
    }

    #key {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 40px;
      display: none;
      cursor: grab;
      z-index: 4;
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }
    #key.dragging {
      cursor: grabbing;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #shuffleContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 160px;
      transform: translate(-50%, -50%);
      display: none;
      gap: 15px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #shuffleText {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
      font-style: italic;
      max-width: 360px;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .shuffleImagesRow {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
    }

    .shuffleImg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      border: 2px solid black; /* black stroke for all images */
      border-radius: 12px;
      transition: border-color 0.3s ease, opacity 1s ease, transform 0.4s ease;
      user-select: none;
      opacity: 0;
      position: relative;
      box-shadow: 0 0 8px #0005;
      background: #222;
    }
    .shuffleImg:hover {
      border-color: #fff;
      transform: scale(1.1);
      z-index: 30;
    }

    #cooldownMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #f44;
      font-weight: bold;
      font-size: 18px;
      display: none;
      z-index: 30;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
    }

    /* queston mark and speech bubble */

    #questionMark {
      position: fixed;
      top: 10px;
      left: 6px;
      font-size: 32px;
      color: white;
      opacity: 0.1;
      cursor: pointer;
      z-index: 50;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #questionMark:hover {
      opacity: 0.4;
    }

    #speechBubble {
      position: fixed;
      top: 50px;
      left: 0px; /* moved closer to question mark */
      max-width: 200px;
      background: #222;
      color: white;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 51;
      user-select: none;
    }

    #speechBubble::after {
      content: '';
      position: absolute;
      top: -15px;
      left: 20px;
      border: 8px solid transparent;
      border-bottom-color: #222;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
    }

  </style>
</head>
<body>

  <img id="door" src="door.png" alt="Secret Door" />
  <button id="secretBtn">Secret Buton.. ðŸ¤«ðŸ¤«</button>
  <div id="foundText">You found me!</div>
  <img id="carpet" src="carpet.png" alt="Carpet" />
  <img id="key" src="key.png" alt="Key" draggable="false" />

  <div id="shuffleContainer">
    <div id="shuffleText">The button is behind one of them... Choose wisely, or wait for eternity... (not really)</div>
    <div class="shuffleImagesRow"></div>
  </div>
  <div id="cooldownMessage">Wait 30 seconds before trying again.</div>

  <div id="questionMark">?</div>
  <div id="speechBubble">hi you found the easter egg ðŸ¥š</div>

  <audio id="concreteSound" src="concrete.mp3"></audio>
  <audio id="creakSound" src="creak.mp3"></audio>

  <script>
    const carpet = document.getElementById('carpet');
    const key = document.getElementById('key');
    const door = document.getElementById('door');
    const btn = document.getElementById('secretBtn');
    const foundText = document.getElementById('foundText');
    const shuffleContainer = document.getElementById('shuffleContainer');
    const shuffleText = document.getElementById('shuffleText');
    const shuffleImagesRow = shuffleContainer.querySelector('.shuffleImagesRow');
    const cooldownMessage = document.getElementById('cooldownMessage');
    const questionMark = document.getElementById('questionMark');
    const speechBubble = document.getElementById('speechBubble');
    const concreteSound = document.getElementById('concreteSound');
    const creakSound = document.getElementById('creakSound');

    let carpetClicks = 0;
    let draggingKey = false;
    let offsetX = 0;
    let offsetY = 0;

    const COOLDOWN_KEY = 'secretButtonCooldown';

    // cooldown check
    function checkCooldown() {
      const cooldownUntil = localStorage.getItem(COOLDOWN_KEY);
      if (!cooldownUntil) return false;
      const remaining = cooldownUntil - Date.now();
      if (remaining > 0) {
        showCooldown(Math.ceil(remaining / 1000));
        btn.disabled = true;
        return true;
      } else {
        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';
        btn.disabled = false;
        return false;
      }
    }

    let cooldownInterval;
    // show cooldown timer on top
    function showCooldown(seconds) {
      cooldownMessage.style.display = 'block';
      cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
      clearInterval(cooldownInterval);
      cooldownInterval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          cooldownMessage.style.display = 'none';
          clearInterval(cooldownInterval);
          localStorage.removeItem(COOLDOWN_KEY);
          btn.disabled = false;
        } else {
          cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
        }
      }, 1000);
    }

    // carpet click behavior with shake anim
    carpet.addEventListener('click', () => {
      if (carpetClicks < 3) {
        carpet.classList.add('shake');
        setTimeout(() => carpet.classList.remove('shake'), 500);
        carpetClicks++;
        if (carpetClicks === 3) {
          carpet.classList.add('lifted');
          concreteSound.currentTime = 3;
          concreteSound.play();
          setTimeout(() => {
            key.style.display = 'block';
          }, 600);
        }
      }
    });

    // key drag logic - press & hold to drag
    key.addEventListener('mousedown', e => {
      draggingKey = true;
      key.classList.add('dragging');
      offsetX = e.clientX - key.getBoundingClientRect().left;
      offsetY = e.clientY - key.getBoundingClientRect().top;
      e.preventDefault();
    });
    window.addEventListener('mouseup', () => {
      if (draggingKey) {
        draggingKey = false;
        key.classList.remove('dragging');
        checkUnlock();
      }
    });
    window.addEventListener('mousemove', e => {
      if (draggingKey) {
        key.style.left = `${e.clientX - offsetX}px`;
        key.style.top = `${e.clientY - offsetY}px`;
        key.style.position = 'fixed';
        key.style.zIndex = 100;
      }
    });

    // unlock door if key overlaps door
    function checkUnlock() {
      const keyRect = key.getBoundingClientRect();
      const doorRect = door.getBoundingClientRect();
      if (
        keyRect.left < doorRect.right &&
        keyRect.right > doorRect.left &&
        keyRect.top < doorRect.bottom &&
        keyRect.bottom > doorRect.top
      ) {
        unlockDoor();
      } else {
        // reset key pos
        key.style.display = 'none';
        carpetClicks = 0;
        carpet.classList.remove('lifted');
        key.style.position = 'absolute';
        key.style.bottom = '40px';
        key.style.right = '40px';
        key.style.left = '';
        key.style.top = '';
      }
    }

    function unlockDoor() {
      creakSound.currentTime = 0.5;
      creakSound.play();
      door.classList.add('open');
      key.style.display = 'none';
      carpet.style.display = 'none';

      setTimeout(() => {
        door.style.display = 'none';
        startShuffle();
      }, 1500);
    }

    // shuffle images and button logic
    const images = ['image1.png', 'image2.png', 'image3.png'];
    let correctIndex;

    function startShuffle() {
      shuffleContainer.style.display = 'flex';
      shuffleText.style.opacity = '0';

      shuffleImagesRow.innerHTML = '';
      correctIndex = Math.floor(Math.random() * images.length);

      images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'shuffleImg';
        img.dataset.index = i;
        img.style.opacity = '0';
        img.style.borderColor = 'black';
        img.addEventListener('click', onShuffleClick);
        shuffleImagesRow.appendChild(img);

        setTimeout(() => {
          img.style.opacity = '1';
        }, i * 600);
      });

      setTimeout(() => {
        shuffleText.style.opacity = '1';
      }, images.length * 600 + 300);

      btn.style.opacity = '0';
      btn.style.pointerEvents = 'none';
      btn.style.transform = 'translateX(-50%) scale(0.1)';
      foundText.style.opacity = '0';
    }

    function onShuffleClick(e) {
      if (checkCooldown()) return;

      const selectedIndex = parseInt(e.target.dataset.index);
      if (selectedIndex === correctIndex) {
        // correct guess - reveal button
        btn.textContent = 'secret buton.. ðŸ¤«ðŸ¤«';
        btn.disabled = true;
        btn.style.pointerEvents = 'auto';

        // fade in button with scale
        btn.style.opacity = '1';
        btn.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
        btn.style.transform = 'translateX(-50%) scale(1)';

        foundText.style.opacity = '1';

        // position found text above button
        foundText.style.left = btn.style.left;
        foundText.style.top = `calc(${btn.style.top} - 50px)`;

        // disable image clicks and hide shuffle container after delay
        shuffleImagesRow.querySelectorAll('img').forEach(img => img.removeEventListener('click', onShuffleClick));

        setTimeout(() => {
          shuffleContainer.style.display = 'none';
        }, 2000);

        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';

      }

      function onShuffleClick(e) {
  if (checkCooldown()) return;

  const selectedIndex = parseInt(e.target.dataset.index);
  if (selectedIndex === correctIndex) {
    // Fade out all images
    shuffleImagesRow.querySelectorAll('.shuffleImg').forEach(img => {
      img.style.transition = 'opacity 1s ease';
      img.style.opacity = '0';
    });

    // Proceed with revealing the button and other actions...
  } else {
    // Handle incorrect selection...
  }
}


      } else {
        // wrong guess - start cooldown
        localStorage.setItem(COOLDOWN_KEY, Date.now() + 30000);
        showCooldown(30);
      }
    }

    // queston mark toggle speech bubble
    questionMark.addEventListener('click', () => {
      speechBubble.style.display = speechBubble.style.display === 'block' ? 'none' : 'block';
    });

    // init on load
    window.onload = () => {
      checkCooldown();
    };
  </script>

</body>
</html>
