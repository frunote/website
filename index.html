<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Door Puzzle</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      perspective: 1200px;
    }

    #door {
      position: absolute;
      width: 300px;
      transform-origin: left center;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
      cursor: pointer;
    }
    #door.open {
      animation: zoomindoor 1.5s forwards ease-in;
    }

    @keyframes zoomindoor {
      0% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotateY(-90deg) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: rotateY(-100deg) scale(2);
        opacity: 0;
      }
    }

    #secretBtn {
      position: absolute;
      font-size: 28px;
      padding: 20px 50px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease, border-color 0.4s ease, transform 0.4s ease;
      z-index: 10;
      user-select: none;
      left: 50%;
      top: 60%;
      transform: translateX(-50%) scale(1);
      pointer-events: none;
    }
    #secretBtn.show {
      opacity: 1;
      pointer-events: auto;
    }
    #secretBtn:hover {
      border-color: white;
      transition: border-color 0.4s ease;
    }

    #foundText {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -140%);
      font-size: 26px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
      color: #fff;
      z-index: 11;
    }

    @keyframes fadeinout {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #carpet {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
      z-index: 3;
    }
    #carpet.shake {
      animation: shake 0.5s;
    }
    #carpet.lifted {
      transform: translateY(-80px);
    }

    #key {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 40px;
      display: none;
      cursor: grab;
      z-index: 4;
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }
    #key.dragging {
      cursor: grabbing;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #shuffleContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 160px;
      transform: translate(-50%, -50%);
      display: none;
      gap: 15px;
      z-index: 20;
      flex-direction: column;
      align-items: center;
    }

    #shuffleText {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
      font-style: italic;
      max-width: 360px;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .shuffleImagesRow {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
    }

    .shuffleImg {
      width: 120px;
      height: 120px;
      cursor: pointer;
      border: 2px solid black;
      border-radius: 12px;
      transition: border-color 0.3s ease, opacity 1s ease, transform 0.4s ease, box-shadow 1.5s ease;
      user-select: none;
      opacity: 0;
      position: relative;
      box-shadow: 0 0 8px #0005;
      background: #222;
      overflow: visible;
    }
    .shuffleImg:hover {
      border-color: #fff;
      transform: scale(1.1);
      z-index: 30;
    }

    /* white gleaming stroke animation */
    .shuffleImg::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 14px;
      pointer-events: none;
      border: 2px solid transparent;
      box-sizing: border-box;
      animation: gleam 3s linear infinite;
    }

    @keyframes gleam {
      0% {
        border-color: transparent;
        box-shadow: none;
      }
      40% {
        border-color: white;
        box-shadow: 0 0 10px white;
      }
      60% {
        border-color: white;
        box-shadow: 0 0 10px white;
      }
      100% {
        border-color: transparent;
        box-shadow: none;
      }
    }

    #cooldownMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #f44;
      font-weight: bold;
      font-size: 18px;
      display: none;
      z-index: 30;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      text-transform: lowercase;
    }

    #questionMark {
      position: fixed;
      top: 10px;
      left: 6px;
      font-size: 32px;
      color: white;
      opacity: 0.1;
      cursor: pointer;
      z-index: 50;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #questionMark:hover {
      opacity: 0.4;
    }

    #speechBubble {
      position: fixed;
      top: 50px;
      left: 0px;
      max-width: 200px;
      background: #222;
      color: white;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 51;
      user-select: none;
    }

    #speechBubble::after {
      content: '';
      position: absolute;
      top: -15px;
      left: 20px;
      border: 8px solid transparent;
      border-bottom-color: #222;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>

  <img id="door" src="door.png" alt="Secret Door" />
  <button id="secretBtn">Secret Buton.. ðŸ¤«ðŸ¤«</button>
  <div id="foundText">You found me!</div>
  <img id="carpet" src="carpet.png" alt="Carpet" />
  <img id="key" src="key.png" alt="Key" draggable="false" />

  <div id="shuffleContainer">
    <div id="shuffleText">The button is behind one of them... Choose wisely, or wait for eternity... (not really)</div>
    <div class="shuffleImagesRow"></div>
  </div>
  <div id="cooldownMessage">wait 30 seconds before trying again.</div>

  <div id="questionMark">?</div>
  <div id="speechBubble">hi you found the easter egg ðŸ¥š</div>

  <audio id="concreteSound" src="concrete.mp3"></audio>
  <audio id="creakSound" src="creak.mp3"></audio>
  <audio id="buttonSound" src="button.mp3"></audio>

  <script>
    const carpet = document.getElementById('carpet');
    const key = document.getElementById('key');
    const door = document.getElementById('door');
    const btn = document.getElementById('secretBtn');
    const foundText = document.getElementById('foundText');
    const shuffleContainer = document.getElementById('shuffleContainer');
    const shuffleText = document.getElementById('shuffleText');
    const shuffleImagesRow = shuffleContainer.querySelector('.shuffleImagesRow');
    const cooldownMessage = document.getElementById('cooldownMessage');
    const questionMark = document.getElementById('questionMark');
    const speechBubble = document.getElementById('speechBubble');
    const concreteSound = document.getElementById('concreteSound');
    const creakSound = document.getElementById('creakSound');
    const buttonSound = document.getElementById('buttonSound');

    let carpetClicks = 0;
    let draggingKey = false;
    let offsetX = 0;
    let offsetY = 0;

    const COOLDOWN_KEY = 'secretButtonCooldown';

    function checkCooldown() {
      const cooldownUntil = localStorage.getItem(COOLDOWN_KEY);
      if (!cooldownUntil) return false;
      const remaining = Math.ceil((cooldownUntil - Date.now()) / 1000);
      if (remaining > 0) {
        showCooldown(remaining);
        btn.disabled = true;
        return true;
      } else {
        localStorage.removeItem(COOLDOWN_KEY);
        cooldownMessage.style.display = 'none';
        btn.disabled = false;
        return false;
      }
    }

    let cooldownInterval;
    function showCooldown(seconds) {
      cooldownMessage.style.display = 'block';
      cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
      clearInterval(cooldownInterval);
      cooldownInterval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          cooldownMessage.style.display = 'none';
          clearInterval(cooldownInterval);
          localStorage.removeItem(COOLDOWN_KEY);
          btn.disabled = false;
        } else {
          cooldownMessage.textContent = `wait ${seconds} second${seconds !== 1 ? 's' : ''} before trying again.`;
        }
      }, 1000);
    }

    function startCooldown() {
      const cooldownDuration = 30 * 1000;
      localStorage.setItem(COOLDOWN_KEY, Date.now() + cooldownDuration);
      checkCooldown();
    }

    carpet.addEventListener('click', () => {
      if (carpet.classList.contains('lifted')) return;
      concreteSound.currentTime = 0;
      concreteSound.play();
      carpetClicks++;
      carpet.classList.add('shake');
      setTimeout(() => carpet.classList.remove('shake'), 500);

      if (carpetClicks === 3) {
        carpet.classList.add('lifted');
        key.style.display = 'block';
      }
    });

    key.addEventListener('mousedown', (e) => {
      draggingKey = true;
      offsetX = e.clientX - key.getBoundingClientRect().left;
      offsetY = e.clientY - key.getBoundingClientRect().top;
      key.classList.add('dragging');
    });

    window.addEventListener('mouseup', () => {
      if (draggingKey) {
        draggingKey = false;
        key.classList.remove('dragging');

        const doorRect = door.getBoundingClientRect();
        const keyRect = key.getBoundingClientRect();
        if (
          keyRect.left + keyRect.width / 2 > doorRect.left &&
          keyRect.left + keyRect.width / 2 < doorRect.right &&
          keyRect.top + keyRect.height / 2 > doorRect.top &&
          keyRect.top + keyRect.height / 2 < doorRect.bottom
        ) {
          creakSound.currentTime = 0;
          creakSound.play();
          door.classList.add('open');
          key.style.display = 'none';
          setTimeout(() => {
            btn.classList.add('show');
          }, 1000);
        }
      }
    });

    window.addEventListener('mousemove', (e) => {
      if (!draggingKey) return;
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;
      const containerRect = document.body.getBoundingClientRect();

      // clamp inside viewport
      x = Math.min(containerRect.width - key.width, Math.max(0, x));
      y = Math.min(containerRect.height - key.height, Math.max(0, y));

      key.style.left = x + 'px';
      key.style.top = y + 'px';
    });

    btn.addEventListener('click', () => {
      if (checkCooldown()) return;

      // Play button sound
      buttonSound.currentTime = 0;
      buttonSound.play();

      startCooldown();

      shuffleContainer.style.display = 'flex';
      shuffleText.style.opacity = '0';
      shuffleImagesRow.innerHTML = '';

      const imgSources = [
        'img1.png',
        'img2.png',
        'img3.png',
        'img4.png',
        'img5.png',
        'img6.png',
      ];

      // shuffle images array
      const shuffled = imgSources.sort(() => Math.random() - 0.5);

      shuffled.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('shuffleImg');
        img.style.opacity = '0';
        img.style.transition = 'opacity 1s ease';

        // Fade in images staggered
        setTimeout(() => {
          img.style.opacity = '1';
        }, idx * 200);

        img.addEventListener('click', () => {
          // fade out the clicked image
          img.style.transition = 'opacity 1.2s ease';
          img.style.opacity = '0';

          // If the clicked image is the button location (say first one)
          if (idx === 0) {
            shuffleText.textContent = 'you found the button! click it!';
            btn.disabled = false;
            // keep button visible
          } else {
            shuffleText.textContent = 'wrong one, wait for cooldown.';
          }
        });

        shuffleImagesRow.appendChild(img);
      });

      // fade in shuffleText after images fade in
      setTimeout(() => {
        shuffleText.style.opacity = '1';
      }, shuffled.length * 200);
    });

    // Question mark hover
    questionMark.addEventListener('mouseenter', () => {
      speechBubble.style.display = 'block';
    });
    questionMark.addEventListener('mouseleave', () => {
      speechBubble.style.display = 'none';
    });

    // Initial cooldown check on load
    checkCooldown();
  </script>
</body>
</html>
