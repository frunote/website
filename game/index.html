<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Clicker Game</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 40px;
      background: #121212;
      color: #eee;
      user-select: none;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }
    #money {
      color: #4caf50;
      font-weight: 700;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #6e6e6e, #4a4a4a);
      color: white;
      transition: box-shadow 0.3s ease, border 0.3s ease;
      position: relative;
      min-width: 180px;
      font-weight: 600;
      outline: none;
    }
    button:hover {
      box-shadow: 0 0 10px 3px #8f8f8f;
      border: 2px solid #8f8f8f;
      transition: box-shadow 0.4s ease, border 0.4s ease;
    }
    #golden, #luckBoost {
      position: fixed;
      width: 70px;
      height: 70px;
      font-size: 24px;
      font-weight: 900;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      display: none;
      z-index: 9999;
      transition: opacity 0.5s ease;
      text-align: center;
      line-height: 70px;
      font-family: sans-serif;
      font-weight: 700;
      outline: none;
    }
    #golden {
      background: gold;
      color: black;
      background: radial-gradient(circle, #ffd700 60%, #b8860b 100%);
      box-shadow: 0 0 15px 5px #ffec7b;
    }
    #luckBoost {
      background: #3cc13c;
      color: white;
      background: radial-gradient(circle, #4caf50 60%, #2e7d32 100%);
      box-shadow: 0 0 15px 5px #84f284;
    }
    #win {
      font-size: 32px;
      color: #4caf50;
      display: none;
      margin-top: 30px;
      font-weight: 700;
      user-select: none;
    }
    h1, h2 {
      user-select: none;
    }
    #shop {
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Money $<span id="money">0</span></h1>
  <button onclick="clickMain()">Click Me</button>

  <h2>Shop</h2>
  <div id="shop">
    <button id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 $<span id='cost1'>30</span> +1 click</button><br/>
    <button id="upgrade2" onclick="buyUpgrade(2)">Upgrade 2 $<span id='cost2'>80</span> +5 click</button><br/>
    <button id="upgrade3" onclick="buyUpgrade(3)">Upgrade 3 $<span id='cost3'>200</span> +15 click</button><br/>
    <button id="upgrade4" onclick="buyUpgrade(4)">Upgrade 4 $<span id='cost4'>500</span> +40 click</button><br/>
    <button id="upgrade5" onclick="buyUpgrade(5)">Upgrade 5 $<span id='cost5'>1200</span> +100 click</button><br/>
    <button id="potion" onclick="buyPotion()">Potion x2 boost 10s 100</button><br/>
    <button id="ultraLuck" onclick="buyUltraLuck()">ULTRA LUCK BOOST!! 10000% 5s 1000</button><br/>
  </div>

  <button id="golden" onclick="goldenClick()">Golden</button>
  <button id="luckBoost" onclick="luckClick()">Luck</button>

  <h1 id="win">your did it</h1>

<script>
  let money = 0
  let perClick = 1
  let boost = 1
  let boosting = false
  let luckBoosting = false
  let ultraLuckBoosting = false

  const upgrades = {
    1: { cost: 30, increment: 1 },
    2: { cost: 80, increment: 5 },
    3: { cost: 200, increment: 15 },
    4: { cost: 500, increment: 40 },
    5: { cost: 1200, increment: 100 }
  }

  function updateDisplay() {
    document.getElementById('money').textContent = money.toLocaleString()
    for (const id in upgrades) {
      document.getElementById('cost'+id).textContent = upgrades[id].cost
    }
    document.getElementById('win').style.display = money >= 1000000 ? 'block' : 'none'
  }

  function clickMain() {
    money += perClick * boost
    updateDisplay()
  }

  function buyUpgrade(id) {
    if (money >= upgrades[id].cost) {
      money -= upgrades[id].cost
      perClick += upgrades[id].increment
      upgrades[id].cost = Math.floor(upgrades[id].cost * 1.3)
      updateDisplay()
    }
  }

  function buyPotion() {
    const potionCost = 100
    if (money >= potionCost && !boosting) {
      money -= potionCost
      boost = 2
      boosting = true
      updateDisplay()
      setTimeout(() => {
        boost = ultraLuckBoosting ? 100 : luckBoosting ? 10 : 1
        boosting = false
        updateDisplay()
      }, 10000)
    }
  }

  function buyUltraLuck() {
    const ultraCost = 1000
    if (money >= ultraCost && !ultraLuckBoosting) {
      money -= ultraCost
      ultraLuckBoosting = true
      boost = 100
      updateDisplay()
      setTimeout(() => {
        boost = boosting ? 2 : luckBoosting ? 10 : 1
        ultraLuckBoosting = false
        updateDisplay()
      }, 5000)
    }
  }

  function goldenClick() {
    money += 500
    hideButton('golden')
    updateDisplay()
  }

  function luckClick() {
    if (luckBoosting) return
    luckBoosting = true
    boost = 10
    hideButton('luckBoost')
    updateDisplay()
    setTimeout(() => {
      boost = ultraLuckBoosting ? 100 : boosting ? 2 : 1
      luckBoosting = false
      updateDisplay()
    }, 3000)
  }

  function showButton(id, x, y) {
    const btn = document.getElementById(id)
    btn.style.left = x + 'px'
    btn.style.top = y + 'px'
    btn.style.opacity = '1'
    btn.style.display = 'block'
  }
  function hideButton(id) {
    const btn = document.getElementById(id)
    btn.style.opacity = '0'
    setTimeout(() => {
      btn.style.display = 'none'
    }, 500)
  }

  function randomPosition(btnSize=70) {
    const padding = 10
    const w = window.innerWidth
    const h = window.innerHeight
    let x, y
    do {
      x = Math.random() * (w - btnSize - padding * 2) + padding
      y = Math.random() * (h - btnSize - padding * 2) + padding
    } while (y < 200)
    return {x, y}
  }

  function spawnGolden() {
    if (Math.random() < 0.4) {
      const pos = randomPosition()
      showButton('golden', pos.x, pos.y)
      setTimeout(() => hideButton('golden'), 5000)
    }
    const delay = Math.random() * 10000 + 10000
    setTimeout(spawnGolden, delay)
  }

  function spawnLuck() {
    if (!luckBoosting && Math.random() < 0.3) {
      const pos = randomPosition()
      showButton('luckBoost', pos.x, pos.y)
      setTimeout(() => hideButton('luckBoost'), 4000)
    }
    const delay = Math.random() * 15000 + 15000
    setTimeout(spawnLuck, delay)
  }

  updateDisplay()
  spawnGolden()
  spawnLuck()

</script>

</body>
</html>
